<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trailer Relay</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: black;
        overflow: hidden;
      }
      iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe
      id="player"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen"
      allowfullscreen
    >
    </iframe>

    <script>
      // Lấy video ID từ query string (?id=...)
      const params = new URLSearchParams(window.location.search);
      const videoId = params.get("id");

      if (videoId) {
        const iframe = document.getElementById("player");
        iframe.src =
          `https://www.youtube-nocookie.com/embed/${videoId}?` +
          `autoplay=1` +
          `&modestbranding=1` +
          `&rel=0` +
          `&iv_load_policy=3` +
          `&controls=1` +
          `&fs=1`;
      } else {
        document.body.innerHTML =
          '<h1 style="color:white; text-align:center; padding-top:20%;">Không tìm thấy video ID</h1>';
      }
    </script>
  </body>
</html>
